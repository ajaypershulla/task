<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotating Cube</title>
<link rel="stylesheet" href="styles.css">
<style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px; /* Perspective for 3D effect */
}

.container {
  width: 200px;
  height: 200px;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d; /* Ensures proper 3D rendering */
  animation: rotateCube 5s infinite linear; /* Cube rotation animation */
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(255, 255, 255, 0.9);
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  color: #333;
}

.front  { transform: translateZ(100px); background-color: #3498db; }
.back   { transform: rotateY(180deg) translateZ(100px); background-color: #e74c3c; }
.right  { transform: rotateY(90deg) translateZ(100px); background-color: #2ecc71; }
.left   { transform: rotateY(-90deg) translateZ(100px); background-color: #f39c12; }
.top    { transform: rotateX(90deg) translateZ(100px); background-color: #9b59b6; }
.bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #34495e; }

@keyframes rotateCube {
  from { transform: rotateY(0); }
  to { transform: rotateY(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <div class="cube">
    <div class="face front">1</div>
    <div class="face back">2</div>
    <div class="face right">3</div>
    <div class="face left">4</div>
    <div class="face top">5</div>
    <div class="face bottom">6</div>
  </div>
</div>
</body>
</html>
